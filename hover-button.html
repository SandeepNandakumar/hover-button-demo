<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.button{
			display: inline-block;
			text-decoration: none;
			padding: 10px 20px;
			background-color:#007BFF;
			color: white;
			border-radius: 5px;
			font-weight: bold;
			transition: opacity 0.3s ease;
			margin: 50px 50px 50px 50px;
		}
		.button:hover{
			opacity:0.9;
		}
		div{
			text-align: center;
		}
	</style>
</head>
<body>
<div>
<a href="#"class=button>click me</a>
</div>
</body>
</html>
